<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Todo List</h1>
    
    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <input id="addTodoTextInput" type="text" placeholder="New todo">
      <button onclick="handlers.addTodo()">Add</button>
    </div>
    
    <div>
      <input type="number" placeholder="Position" id="changeTodoPosition">
      <input type="text" placeholder="New todo text" id="changeTodoNewText">
      <button onclick="handlers.changeTodo()">Change</button>
    </div>
    
    <div>
      <input type="number" placeholder="Position" id="deleteTodoPosition">
      <button onclick="handlers.deleteTodo()">Delete</button>
    </div>
    
    <div>
      <input type="number" placeholder="Position" id="toggleTodoPosition">
      <button onclick="handlers.toggleCompleted()">Toggle completed</button>
    </div>
    
    <ul>
      
    </ul>
    
    <script src="script.js"></script>
  </body>

</html>
